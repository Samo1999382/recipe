<div class="container my-5">
  <div class="d-flex flex-wrap row g-4">
    @for (meal of meals; track $index) {
        <div class="d-flex flex-column col-lg-3 col-md-6 my-5">
          <div class="card tile text-center align-items-center px-3">
            <div class="img">
              <img src="{{meal.strMealThumb}}" alt="{{meal.strMeal}}">
            </div>
            <h3>{{meal.strMeal}}</h3>
            <a [routerLink]=[]>View Recipe</a>
          </div>
      </div>
      }
  </div>
</div>
